version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-agent-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres123}
      - POSTGRES_DB=${DB_NAME:-ai_agent_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-ai_agent_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend Application
  backend:
    image: ${DOCKER_IMAGE:-harsh/autonomous-ai-agent:latest}
    container_name: autonomous-ai-agent
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Server Configuration
      - PORT=4000
      - NODE_ENV=production
      
      # Database - Connect to PostgreSQL container
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres123}@postgres:5432/${DB_NAME:-ai_agent_db}
      
      # JWT Authentication
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      
      # Gemini AI
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      
      # Blockchain Configuration
      - POLYGON_RPC_URL=${POLYGON_RPC_URL:-https://rpc-amoy.polygon.technology}
      - CHAIN_ID=${CHAIN_ID:-80002}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS:-}
      
      # Wallet Security
      - WALLET_ENCRYPTION_KEY=${WALLET_ENCRYPTION_KEY}
      
      # Agent Defaults
      - DEFAULT_SPENDING_LIMIT=${DEFAULT_SPENDING_LIMIT:-0.1}
      
      # Smart Contract Deployment
      - DEPLOYER_PRIVATE_KEY=${DEPLOYER_PRIVATE_KEY:-}

      # CORS - Allow Vercel frontend
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    
    networks:
      - app-network
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
